<div class="container-fluid shifts-editor">
    <div class="row" ng-show="msg">
        <div class="col-xs-12 col-sm-4" style="min-height: 71px;">
            <p class="alert alert-success" ng-show="err.val || msg.val">{{err.val}}{{msg.val}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 day" ng-repeat="day in week.days">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span ng-show="!day.shifts.basic"> {{day.shifts.date | date : 'EEEE dd/MM/yyyy'}} </span>
                    <span ng-show="day.shifts.basic"> {{day.shifts.date | date : 'EEEE'}} </span>
                    <span class="pull-right" ng-show="!day.shifts.basic">
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="day.enableCustom" ng-change="dayWasChanged(day)"> Enable Custom
                        </label>
                    </span>
                </div>
                <div class="panel-body">
                    <div class="row shift" ng-repeat="shift in day.shifts.shifts">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-4 shiftlabel"><input type="checkbox" ng-model="shift.active"  ng-change="dayWasChanged(day)"> {{shift.name}}</div>
                                <div class="col-xs-4" ng-hide="!shift.active">
                                    <label>Start Time</label>
                                    <hl-timepicker ng-model="shift.startTime" ng-change="dayWasChanged(day)"></hl-timepicker>
                                    <!--<input type="time" step="900" placeholder="HH:MM" ng-model="day.shifts[k].startTimeHour()">-->
                                </div>
                                <div class="col-xs-4"  ng-hide="!shift.active">
                                    <label>End Time</label>
                                    <hl-timepicker ng-model="shift.endTime" ng-change="dayWasChanged(day)"></hl-timepicker>

                                    <!--<input type="time" step="900" placeholder="HH:MM">-->
                                </div>
                            </div>
                            <div class="row"  ng-hide="!shift.active">
                                <div class="col-xs-4 col-xs-offset-8">
                                    <label>Default Time</label>
                                    <hl-timepicker ng-model="shift.defaultTime" ng-change="dayWasChanged(day)"></hl-timepicker>

                                    <!--<input type="time" step="900" placeholder="HH:MM">-->
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>
</div>
