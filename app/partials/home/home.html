<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/"> ZED </a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container" ng-show="!createMode">
                <form class="form-horizontal" >
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="{{'EMAIL_ADDRESS' | translate}}"
                                       ng-model="email"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="{{'PASSWORD' | translate}}"
                                       ng-model="pass"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <a href="#/" class="btn btn-primary btn-lg btn-block" ng-click="login()">{{ 'LOGIN' | translate }}</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="alert-warning" ng-show="err"> {{err}} </p>
                    <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small"> {{'DONE_HAVE_ACCOUNT_LABEL' | translate}} <a href="#" ng-click="createMode = true"> {{'REGISTER' | translate }}</a></p>
                </section>

            </div>

            <div class="form-container" ng-show="createMode">
                <form class="form-horizontal" >
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       class="form-control"
                                       placeholder="{{'EMAIL_ADDRESS' | translate}}"
                                       ng-model="email"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="{{'PASSWORD' | translate}}"
                                       ng-model="pass"
                                        >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="{{'CONFIRM_PASSWORD' | translate}}"
                                       ng-model="confirm"
                                        >
                            </div>
                        </div>

                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <a href="#/" class="btn btn-primary btn-lg btn-block" ng-click="createAccount()">{{ 'REGISTER' | translate }}</a>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="alert-warning" ng-show="err"> {{err}} </p>
                    <p class="text-center"><a href="#/pages/forgot">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small" ng-show="createMode"> {{'ALREADY_REGISTERED_LABEL' | translate}} <a href="#" ng-click="createMode = false">{{'LOGIN' | translate}}</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
