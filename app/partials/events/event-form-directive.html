<div class="container-fluid event-form-v2">
    <div class="row event-form-header">
        <div class="col-lg-12">
            <span ng-show="!event.$id"> {{ 'NEW_EVENT' | translate }} </span>
            <span ng-show="event.$id"> {{ 'EDITED_EVENT' | translate }} </span>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group" ng-show="!event.isOccasional">
            <label class="col-sm-4 control-label">{{ 'PHONE' | translate }}</label>
            <div class="col-sm-8">
                <input type="phone" class="form-control phone-input" ng-model="event.phone" placeholder="{{ 'PHONE' | translate }}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'NAME' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="event.name" placeholder="{{ 'NAME' | translate }}">
            </div>
        </div>
        <div class="form-group" ng-if="!event.isOccasional">
            <label class="col-sm-4 control-label">{{ 'EMAIL' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  ng-model="event.email" placeholder="{{ 'EMAIL' | translate }}">
            </div>
        </div>
        <div class="form-group" ng-if="!event.isOccasional">
            <label class="col-sm-4 control-label">{{ 'CONTACT_COMMENT' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="event.contactComment" placeholder="{{ 'CONTACT_COMMENT' | translate }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'GUESTS_AMOUNT' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  ng-model="event.guests" placeholder="0">
            </div>
        </div>

        <div class="form-group" ng-show="event.helpers.guestsPer15Invalid">
            <div class="col-sm-12 text-danger">
                {{ 'INVALID_GUESTS_PER_15_WARNING' | translate }}
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'HOSTESS' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  placeholder="{{ 'HOSTESS' | translate }}" ng-model="event.hostess">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'COMMENT' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control"  ng-model="event.comment" placeholder="{{ 'COMMENT' | translate }}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'SEATS' | translate }}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="event.seats" hl-seats-input>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">{{ 'STATUS' | translate }}</label>
            <div class="col-sm-8">
                <hl-status-selector ng-model="event.status" ng-change="eventStatusChanged(event)"></hl-status-selector>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-12">
                <hl-event-duration-select event="event" min-start-time="minStartTime" max-start-time="maxStartTime" ></hl-event-duration-select>
            </div>
        </div>

        <div class="form-group" ng-show="event.helpers.maxDuration > 0 && event.helpers.maxDuration < 200">
            <div class="col-sm-12 text-danger">
                {{ 'MAX_DURATION_FOR_EVENT_LABEL' | translate }} : {{event.helpers.maxDuration}} {{'MIN' | translate}}
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-default" ng-click="close(event)"> {{ 'BACK' | translate }}</button>
                <button class="btn btn-danger" ng-click="remove(event)" ng-show="event.$id"> {{ 'DELETE' | translate }} </button>
                <button class="btn btn-success" ng-click="save(event)"> {{ 'SAVE' | translate }}</button>

            </div>
        </div>
    </form>

</div>
