<div class="row" id="shift-selector-row" ng-controller="ShiftSelectorCtrl">
    <div class="col-xs-12">
        <select ng-model="ShiftsDayHolder.selected" ng-options="shift.name for shift in ShiftsDayHolder.current.shifts">
        </select>
        <select ng-model="hour" ng-options="shiftHour.value as shiftHour.label for shiftHour in shiftHours()" ng-change="hourChanged()">
        </select>
        <select ng-model="minute" ng-options="shiftMinute as shiftMinute for shiftMinute in shiftMinutes()"  ng-change="minuteChanged()">
        </select>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only">Search</label>
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button class="btn btn-default">+ Add</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="row" id="events-lists-filter-buttons-row">
            <div class="col-xs-12">
                <button class="btn" ng-repeat="filter in filters" ng-click="selectedFilter = filter" ng-class="{'btn-default' : (filter != selectedFilter), 'btn-warning' : (filter == selectedFilter)}">{{filter}}</button>
            </div>
        </div>
        <div class="row" id="the-events-list-row">
            <div class="col-xs-12">
               <table class="table" id="events-table">
                   <thead>
                        <th class="status-col"> {{ 'STATUS' | translate }} </th>
                        <th class="name-col"> {{ 'NAME' | translate }} </th>
                        <th class="guests-col"> {{ 'GUESTS' | translate }} </th>
                        <th class="seats-col"> {{ 'SEATS' | translate }} </th>
                        <th class="time-col"> {{ 'TIME' | translate }} </th>
                   </thead>
                   <tbody class="editedEvent" ng-show="newEvent">
                        <tr>
                            <td class="status-col"> <hl-status-selector ng-model="newEvent.status"></hl-status-selector> </td>
                            <td class="name-col"> <input type="text" ng-model="newEvent.name" placeholder="{{ 'NAME' | translate }}" class="form-control"> </td>
                            <td class="guests-col"> <input type="text" ng-model="newEvent.guests" placeholder="0" class="form-control"> </td>
                            <td class="seats-col"> <input type="text" ng-model="newEvent.seats" hl-seats-input  class="form-control"> </td>
                            <td class="time-col"> <hl-timepicker ng-model="newEvent.startTime" ></hl-timepicker> </td>
                        </tr>
                        <tr ng-show="!newEvent.isOccasional">
                            <td colspan="3"> <input type="text" ng-model="newEvent.phone" placeholder="{{ 'PHONE' | translate }}" class="form-control"></td>
                            <td colspan="2"> <input type="text" ng-model="newEvent.email" placeholder="{{ 'EMAIL' | translate }}" class="form-control"> </td>

                        </tr>
                        <tr ng-show="!newEvent.isOccasional">
                            <td colspan="3"> <input type="text" ng-model="newEvent.contactPerson" placeholder="{{ 'CONTACT_PERSON' | translate }}" class="form-control"> </td>
                            <td colspan="2"> <select><option selected>Event Type</option></select> </td>

                        </tr>
                        <tr ng-show="!newEvent.isOccasional">
                            <td colspan="5"> <input type="text" ng-model="newEvent.contactComment" placeholder="{{ 'CONTACT_COMMENT' | translate }}" class="form-control"> </td>
                        </tr>
                        <tr ng-show="!newEvent.isOccasional">
                            <td colspan="5"> <input type="text" ng-model="newEvent.comment" placeholder="{{ 'COMMENT' | translate }}" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td colspan="5"> <input type="text" ng-model="newEvent.hostess" placeholder="{{ 'HOSTESS' | translate }}" class="form-control"> </td>
                        </tr>

                        <tr>
                            <td colspan="3"> <span> {{ 'EVENT_DURATION' | translate }}</span> <select><option>0</option></select> </td>
                            <td colspan="2">
                                <button class="btn btn-default" ng-click="closeNewEvent()"> {{ 'BACK' | translate }}</button>
                                <button class="btn btn-danger" ng-show=""> {{ 'DELETE' | translate }}</button>
                                <button class="btn btn-success"> {{ 'SAVE' | translate }}</button>
                            </td>
                        </tr>
                   </tbody>
               </table>
            </div>
        </div>
    </div>
</div>
