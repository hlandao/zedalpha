        </div>

        </div>

                        </div>

                        </div>
                    </div>
                </div>

                    <div class="row">

                            <div class="circle circle-red">1</div>
                        </div>
                        <div class="col-xs-6">
                            <div class="title"> Total Orders </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3 circle-container">
                    <div class="row">
                        <div class="col-xs-6">

                        </div>
                        <div class="col-xs-6">
                            <div class="title"> Total Orders </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3 circle-container">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="circle circle-yellow">1</div>
                        </div>
                        <div class="col-xs-6">
                            <div class="title"> Total Orders </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

            menu-container
        </div>
    </div>
</div>
