<div class="container" ng-controller="EventsDurationCtrl">
    <div class="row">
        <div class="col-xs-12">
            <h2> Events Durations</h2>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <td> Duration </td>
                    <td> </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(duration,val) in eventsDuration | orderBy:duration">
                    <td class="status"> {{duration}}</td>
                    <td><button class="btn btn-danger" ng-click="removeDuration(duration)">Remove</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="newDuration" placeholder="Enter duration">
                            </div>
                            <button class="btn btn-default" ng-click="addDuration(newDuration)">Add +</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2> Default Duration For Guests </h2>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <td> Guests </td>
                    <td> Duration </td>
                    <td> </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(key,val) in eventsDurationForGuests | orderBy:val.guests">
                    <td class="status"> {{key}}</td>
                    <td class="status"> {{val}}</td>
                    <td><button class="btn btn-danger" ng-click="removeDurationForGuests(key)">Remove</button></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="newDurationForGuests.guests" placeholder="Enter guests">
                            </div>
                            <div class="form-group">
                                <select ng-model="newDurationForGuests.duration" ng-options="duration as duration for (duration,val) in eventsDuration"></select>
                            </div>
                            <button class="btn btn-default" ng-click="addDurationForGuests(newDurationForGuests)">Add +</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <h2> Guests per 15 Minutes </h2>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="business.guestsPer15" placeholder="Enter guests">
                </div>
                <button class="btn btn-default" ng-click="saveGuestsPer15()">Save</button>
            </form>
            <p class="alert alert-success" ng-show="msg.val">{{msg.val}}</p>
            <p class="alert alert-danger" ng-show="err">{{err}}</p>

        </div>
    </div>

</div>
