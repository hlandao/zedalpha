<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <td> Seating Option </td>
                    <td>  </td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in seatingOptions">
                    <td class="status"> <span> {{ item.option }}</span></td>
                    <td> <button class="btn btn-danger" ng-click="remove(item)">Remove</button> </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="newOption" placeholder="Enter new seating option">
                            </div>
                            <button class="btn btn-default" ng-click="add(newOption)" type="button">Add +</button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
