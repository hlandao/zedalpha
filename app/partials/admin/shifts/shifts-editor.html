
<div class="container-fluid shifts-editor">
    <div class="" ng-show="msg">
        <div class="col-xs-12 col-sm-4" style="min-height: 71px;">
            <p class="alert alert-success" ng-show="err.val || msg.val">{{err.val}}{{msg.val}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 day" ng-repeat="day in week.days">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span ng-show="!day.basic">
                        <span class="">
                            <input type="checkbox" ng-model="day.isEnabled" ng-change="toggle(day)">
                        </span>
                        <span class="">
                            {{day.date | momentFilter : 'dddd' | translate }} {{day.date | momentFilter : 'DD/MM/YYYY'}}
                        </span>
                    </span>
                    <span ng-show="day.basic">{{day.dayOfWeek | dayOfWeekFilter | translate}} </span>
                </div>
                <div class="panel-body" ng-if="day.basic">
                    <div class="row shift" ng-repeat="shift in day.shifts">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-xs-4 shiftlabel"><input type="checkbox" ng-model="shift.active" ng-change="dayWasChanged(day)"> {{shift.name | translate}}</div>
                                <div class="col-xs-4" ng-hide="!shift.active">
                                    <label>{{'START_TIME' | translate }}</label>
                                    <input hl-timepicker ng-model="shift.startTime" on-change="dayWasChanged(day)" style="width:100%;">
                                </div>
                                <div class="col-xs-4"  ng-hide="!shift.active">
                                    <label>{{'END_TIME' | translate }}</label>
                                    <input hl-shift-duration shift="shift" on-change="dayWasChanged(day)">

                                </div>
                            </div>
                            <div class="row"  ng-hide="!shift.active">
                                <div class="col-xs-4 col-xs-offset-8">
                                    <label>{{'DEFAULT_TIME' | translate }}</label>
                                    <input hl-timepicker ng-model="shift.defaultTime" settings="{min : shift.startTime, range : shift.duration}" on-change="dayWasChanged(day)">

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
