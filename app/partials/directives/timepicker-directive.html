<div class="timepicker-col dropdown timepicker-dropdown" ng-click="setOffset()">
    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
        <span>{{selectedTime.label}}</span>
        <span class="caret"></span>
    </a>
    <div class="dropdown-menu pull-right with-arrow panel panel-default">
        <ul class="list-group nice-scrollbar">
            <li class="list-group-item" ng-repeat="time in times" ng-class="{active:  (time == selectedTime)}" ng-click="setNewTime(time)">
                <span>{{time.label}}</span>
            </li>
        </ul>
    </div>
</div>
