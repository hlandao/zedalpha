<div class="shift-duration-directive">
    <input type="text" ng-click="open()" ng-model="selected.label">
    <div class="picker picker--time picker--focused picker--opened" ng-if="opened">
        <div class="picker__holder" ng-click="close()">
            <div class="picker__frame">
                <div class="picker__wrap">
                    <div class="picker__box">
                        <ul class="picker__list">
                            <li class="picker__list-item" ng-repeat="time in times" ng-click="setNewDuration(time, $event)" ng-class="{'picker__list-item--selected picker__list-item--highlighted picker__list-item--viewset' : (time === selected)}">{{time.label}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
