<div class="hl-event-duration-select row">
    <div class="col-xs-3">
        <input type="text" class="datepicker-input" ng-click="datepickerOpened=true" datepicker-popup="dd/MM/yyyy" ng-model="event.startTime" ng-change="changeDate()"  is-open="datepickerOpened" close-text=""/>
    </div>
    <div class="col-xs-2">
        <hl-timepicker ng-model="event.startTime"></hl-timepicker>
    </div>
    <div class="col-xs-1">
        <span style="line-height: 28px;"> {{ 'TO' | translate }} </span>
    </div>
    <div class="col-xs-2">
        <hl-timepicker ng-model="event.endTime"></hl-timepicker>
    </div>
    <div class="col-xs-2">
        <div class="btn-group" dropdown>
            <button type="button" class="btn-sm btn dropdown-toggle" style="background:transparent;">
                {{durationLabel}} {{'MIN' | translate}}<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="(duration,val) in durations" ng-click="changeDuration(duration)"><a href="#" dropdown-toggle>{{duration}} min</a></li>
            </ul>
        </div>
    </div>
</div>
