<div id="map-editor">
    <div class="panel panel-default" id="seat-menu">
        <div class="panel-heading">
            <span> {{highlightedShapes | highlightedShapesSeats}} </span>
        </div>
        <table class="table">
            <tbody>
            <tr ng-repeat="event in highlightedEvents">
                <td><span class="label label-info" style="background: {{event.status.color}}"> {{event.status.status}} </span></td>
                <td>{{event.name}}</td>
                <td>{{event.startTime | date : 'HH:mm'}}</td>
            </tr>
            <tr ng-show="highlightedEvents.length == 0">
                <td colspan="3"> no recent events for this seat </td>
            </tr>
            </tbody>
        </table>
        <div class="panel-footer" ng-hide="highlightedIsntAvailable">
            <a href="#" ng-click="newEventForSelectedShaped('destination')" class="btn btn-primary">Add Destination</a>
            <a href="#" ng-click="newEventForSelectedShaped('occasional')" class="btn btn-success">Add Occasional</a>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
        <div id="map-controls"><a id="up" href="javascript:;"></a><a id="down" href="javascript:;"></a></div>
    </div>
</div>
