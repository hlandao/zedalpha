<div id="map-editor">
    <div class="panel panel-default" id="seat-menu">
        <div class="panel-heading">
            <span> {{highlightedShapes | highlightedShapesSeats}} </span>
        </div>
        <table class="table">
            <tbody>
            <tr ng-repeat="event in highlightedEvents">
                <td class="one-liner-text"><span class="label label-info" style="background: {{event.status.color}}"> {{event.status.status | translate}} </span></td>
                <td class="one-liner-text">{{event.name}}</td>
                <td class="one-liner-text">{{event.startTime | date : 'HH:mm'}}</td>
            </tr>
            <tr ng-show="highlightedEvents.length == 0">
                <td colspan="3"> {{'NO_RECENT_EVENTS_FOR_SEAT' | translate }} </td>
            </tr>
            </tbody>
        </table>
        <div class="panel-footer" ng-hide="highlightedIsntAvailable">
            <a href="#" ng-click="newEventForSelectedShaped('destination',$event)" class="btn btn-primary">{{'ADD_DESTINATION_BUTTON' | translate }}</a>
            <a href="#" ng-click="newEventForSelectedShaped('occasional',$event)" class="btn btn-success">{{'ADD_OCCASIONAL_BUTTON' | translate }}</a>
        </div>
    </div>

    <div id="map-container">
        <div id="map"></div>
        <div id="map-controls"><a id="up" href="javascript:;"></a><a id="down" href="javascript:;"></a></div>
    </div>
</div>
